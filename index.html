<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="./images/image.png">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
       <img src="./images/logo.svg" alt="splitter logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icon dollar">                              
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select Tip %</strong>

                <div>
                    <button onclick="receiveTipPercentageValue(5)" id="button-5">5%</button>
                    <button onclick="receiveTipPercentageValue(10)" id="button-10">10%</button>
                    <button onclick="receiveTipPercentageValue(15)" id="button-15">15%</button>
                    <button onclick="receiveTipPercentageValue(25)" id="button-25">25%</button>
                    <button onclick="receiveTipPercentageValue(50)" id="button-50">50%</button>
                    <input oninput="receiveCustomTipPercentageValue()" type="number" id="custom-tip" placeholder="Custom">
                </div>
            </div>

            <div class="number-of-people">
                <strong>Number of People</strong>

                <div class="input-box">
                   <img src="./images/icon-person.svg" alt="icon person">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div>
                <div class="amount">
                    <p>
                        Tip Amount <br> <span>/ person</span>
                    </p>
                    <strong>$0.00</strong>
                </div>
    
                <div class="total">
                    <p>
                        Total <br> <span>/ person</span>
                    </p>
                    <strong>$0.00</strong>
                </div>
            </div>

            <button onclick="reset()">Reset</button>
        </section>
    </main>
</body>
</html>
