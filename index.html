<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="main.js" defer></script>
     <title>Tip Calculator</title>
 </head>
 <body>
     <header> <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="splitter calculator logo"></header>
 
     <main>
         <section class="info">
             <div class="bill">
                 <strong>Bill</strong>
 
                 <div class="input-box">
                     <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="icon dollar">
                     <input type="number" id="bill" placeholder="0">
                 </div>
 
                 <div class="tip">
                     <strong>Select Tip %</strong>
                     <div>
                         <button onclick="reciveTipPercentageValue(5)" id="button-5">5%</button>
                         <button onclick="reciveTipPercentageValue(10)" id="button-10">10%</button>
                         <button onclick="reciveTipPercentageValue(15)" id="button-15">15%</button>
                         <button onclick="reciveTipPercentageValue(25)" id="button-25">25%</button>
                         <button onclick="reciveTipPercentageValue(50)" id="button-50">50%</button>
                         <input oninput="reciveCustomTipPercentageValue()" type="number" id="custom-tip" placeholder="Custom">
                     </div>
                 </div>
 
                 <div class="number-of-people">
                     <strong>Number of People</strong>
 
                     <div class="input-box">
                         <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="icon people">
                         <input type="number" id="people" placeholder="0">
                     </div>
                 </div>
             </div>
         </section>
 
         <section class="results">
            <div>
             <div class="amount">
                 <p>
                     Tip amount <br> <span>/ person</span>
                 </p>
                 <strong>$0.00</strong>
             </div>
 
             <div class="total">
                 <p>
                     Total <br> <span>/ person</span>
                 </p>
                 <strong>$0.00</strong>
             </div>
            </div>
            <button onclick="reset()">RESET</button>
         </section>
     </main>
 </body>
 </html>
